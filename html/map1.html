<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trashOFF</title>
  </head>

  <body>
    <div class="Container">
      <div class="MapWrapper">
        <img id="map" src="../static/map1.png" />
        <div class="modal hidden">
          <div class="modal__overlay"></div>
          <div class="modal__content">
            <span>쓰레기를 버리셨습니까?</span>
            <div style="display: flex">
              <button class="closeModal">아니오</button>
              <button class="checkTrue">예</button>
            </div>
          </div>
        </div>
      </div>
      <button class="modalButton">
        <div class="False" style="top: 210px">
          <img class="icon" src="../static/false.svg" />
        </div>
      </button>

      <button class="modalButton">
        <div class="False" style="right: 30px">
          <img class="icon" src="../static/false.svg" />
        </div>
      </button>

      <div class="False" style="right: 100px; top: 170px">
        <img src="../static/false.svg" />
      </div>
      <div class="NavBar">
        <img src="../static/mapB.svg" />
        <img src="../static/graphL.svg" />
        <img src="../static/questL.svg" />
        <div id="profile" />
        <button onclick="location.href='map3.html'"></button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"></script>
    <script>
      const modalButton = document.querySelectorAll('.modalButton');
      const modal = document.querySelector('.modal');
      const closeModal = document.querySelector('.closeModal');
      const checkTrue = document.querySelector('.checkTrue');
      const False = document.querySelector('.False');
      const modal__overlay = document.querySelector('.modal__overlay');
      modalButton.addEventListener('click', () => {
        modal.classList.remove('hidden');
      });
      closeModal.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
      modal__overlay.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
      checkTrue.addEventListener('click', () => {
        modal.classList.add('hidden');
      });
      $('.checkTrue').click(function () {
        $('.icon').attr('src', '../static/true.svg');
      });
    </script>
  </body>

  <style>
    @font-face {
      font-family: Sandol;
      src: url('../static/fonts/AppleSDGothicNeoM.ttf');
    }

    * {
      font-family: Sandol;
      font-weight: 500;
    }

    .MapWrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      position: absolute;
      z-index: 100;
      top: 0;
      left: 0;
    }

    #map {
      left: 0;
    }

    .False {
      position: fixed;
      z-index: 100;
    }

    .NavBar {
      display: flex;
      align-items: center;
      justify-content: space-around;
      position: absolute;
      bottom: 0;
      left: 0;
      height: 110px;
      border-top: 4px solid #61df72;
      width: 100%;
    }

    #profile {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: greenyellow;
    }

    .modal {
      position: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .modal__overlay {
      position: absolute;
      z-index: 200;
      background-color: rgba(0, 0, 0, 0.6);
      width: 100%;
      height: 100%;
    }

    .modal__content {
      position: relative;
      z-index: 300;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      align-items: center;
      background-color: white;
      padding: 15px;
      border-radius: 15px;
      top: 0;
      width: 50%;
      height: 200px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.19), 0 6px 6px rgba(0, 0, 0, 0.23);
    }

    .hidden {
      display: none;
    }

    .closeModal {
      margin: 20px 4px 0px 4px;
      padding: 8px;
      border: solid 1px #61df72;
      background-color: #ffffff;
      color: black;
      border-radius: 4px;
    }

    .checkTrue {
      margin: 20px 4px 0px 4px;
      padding: 8px;
      border: solid 1px #61df72;
      background-color: #61df72;
      color: white;
      border-radius: 4px;
    }
  </style>

</html>
